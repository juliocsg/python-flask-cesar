<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1.0, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Datos de usuarios</title>
</head>
<body>
    <h4>Hola usuario</h4>
    <h4>{{nombre}}</h4>
    <p>{{age}}</p>
    <!--utilizaciÃ³n de la condicional if en python flask-->
    {% if age > 15 %}
        <p>es mayor de edad.</p>
    {% endif %}
    {% for item in list %}
    <p>
        {{item}}
    </p>
    {% endfor %}
</body>
</html>
